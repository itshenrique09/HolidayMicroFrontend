<div>
<div>
    <button class="action" (click)="showAddHolidayForm = true">Add Holiday</button>
</div>

<!-- Formulário de adicionar férias -->
<div *ngIf="showAddHolidayForm" class="add-holiday-form">
    <div class="form-overlay"></div> <!-- Fundo escuro para destacar o formulário -->
    <div class="form-container">
        <span class="close" (click)="showAddHolidayForm = false">&times;</span>
        <app-holiday-add (holidayAdded)="onHolidayAdded()" ></app-holiday-add>
    </div>
</div>

<!-- Resto do seu conteúdo -->


    <div>
        <input type="number" placeholder="nº dias de férias" #nDays>
        <button class="action" (click)="getRouterLink(nDays.value)">Procurar Colaboradores</button>
    </div>
</div>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Colaborador</th>
            <th>Data de Início</th>
            <th>Data de Fim</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody>
        @for (holi of holidays; track $index) {
        <tr>
            <td>{{ holi.id }}</td>
            <td>{{ holi._colabName }}</td>
            <td>{{ holi._holidayPeriod.startDate }}</td>
            <td>{{ holi._holidayPeriod.endDate }}</td>
            <td>
                <button class="action" [routerLink]="['/Holiday/holidays-in-period', holi._colabId]">Férias em
                    Período</button>
            </td>
        </tr>
        }
    </tbody>
</table>
